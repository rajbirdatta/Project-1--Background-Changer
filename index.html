<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Click Background Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Background Color Changer</h1>
        <p>Click the button to change the background color instantly!</p>
        
        <div class="color-display" id="colorDisplay"></div>
        <div class="color-code" id="colorCode">#6C5CE7</div>
        
        <button class="change-btn" id="colorButton">Change Color</button>
        
        <footer>
            One click = One beautiful color change
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
